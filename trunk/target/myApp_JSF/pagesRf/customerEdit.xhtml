<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	


<ui:composition template="./template/template.xhtml">

   <style type="text/css">
        .col1 { vertical-align:top; }
        .col2 { vertical-align:top; width:450px; }
        .wizard { width:400px; }
        .wform td { vertical-align:top; }
        .wfcol1 { text-align: right; white-space:nowrap;}
        .wfcol2 { }
        .wfcol3 { }
        .s1row td { height:30px; }
        .rich-message { color:red;  }
        
        .navPanel {
            position:absolute;
            bottom:0;
            height:23px;
            margin:0;
            padding:2px;
        }
	</style>

<ui:define name="body">
 

 
	<h:form >
		<rich:panel>
        <f:facet name="header">
        	<h:outputText value="Edit Customer"/>
        </f:facet>
        <h:panelGrid columns="3" rules="all" title="Customer" rowClasses="s1row" columnClasses="wfcol1,wfcol2,wfcol3">
        <h:outputText value="Name: " />
			<h:inputText value="#{customer.name}" id="name" required="true"/>
			<h:message for="name" />
			
			<h:outputText value="Phone: " />
			<h:inputText value="#{customer.phone}" id="phone" required="true"/>
			<h:message for="phone" />
			
			<h:outputText value="Adresse: " />
			<h:inputText value="#{customer.adresse}" id="adresse" required="true"/>
			<h:message for="adresse" />
			
			<h:outputText value="TaxId: " />
			<h:inputText value="#{customer.taxId}" id="taxId" required="true">
				<f:validateLongRange minimum="0" maximum="100"/>
			</h:inputText>
			<h:message for="taxId" />
			
			<h:outputText value="City: " />
			<h:inputText value="#{customer.city}" id="city" required="true"/>
			<h:message for="city" />
			
			<h:outputText value="State: " />
			<h:inputText value="#{customer.state}" id="state" required="true"/>
			<h:message for="state" />
			
			<h:outputText value="Zip: " />
			<h:inputText value="#{customer.zip}" id="zip" required="true">
				<f:validateLongRange minimum="0" maximum="9999"/>
			</h:inputText>
			<h:message for="zip" />
			
			<f:facet name="footer"> 
				<a4j:commandButton action="#{customer.save}"  value="save"/>
				
			</f:facet>
			</h:panelGrid>
    	</rich:panel>
    	<h:commandButton action="#{customer.save}"  value="save"/>
				<div class="navPanel" style="width:100%;">
    				<a4j:commandButton value="&lt;&lt;Previous" style="float:left"  immediate="true" action="previous"/>
    				<a4j:commandButton value="Next &gt;&gt;"  style="float:right"  action="next"/>
    			</div>
				
	</h:form>

</ui:define>	
</ui:composition>

</html>
